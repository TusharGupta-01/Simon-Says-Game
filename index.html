<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <button>Start</button>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button"></div>
            <div class="btn green" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn purple" type="button"></div>
            <div class="btn yellow" type="button"></div>
        </div>
        <div class="line-three disable">
            <div class="btn blue" type="button"></div>
            <div class="btn orange" type="button"></div>
        </div>
    </div>
    <select name="diff" id="diff">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
    </select>
    <script src="app.js"></script>
</body>

</html>
